
<form [formGroup]="platForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name"/>
  </div>
  <div class="alert alert-danger" *ngIf="name.errors && name.touched">the name is required</div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" formControlName="description"/>
  </div>
  <div class="alert alert-danger" *ngIf="description.errors && description.touched">the description is required</div>

  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" formControlName="price"/>
  </div>
  <div class="alert alert-danger" *ngIf="price.errors && price.touched">the price is required </div>


  <div class="form-group">
  <label>Category</label>
    <select formControlName="category" class="form-control">
      <option [ngValue]="null" disabled>choisir</option>
      <option  [ngValue]="'starter'">
        starter
      </option>
      <option  [ngValue]="'main'">
        main
      </option>
      <option  [ngValue]="'dessert'">
        dessert
      </option>
    </select>
  </div>
  <div class="alert alert-danger" *ngIf="category.errors && category.touched">the category is required</div>



  <label class="image-upload-container btn btn-bwm">
    <span>Select Image</span>
    <input #imageInput
           type="file"
           accept="image/*"
           (change)="processFile(imageInput)" >
  </label>


  <button class="btn-primary-ou" type="submit" [disabled]="platForm.invalid" (click)="add(imageInput)">Ajouter</button>

</form>
