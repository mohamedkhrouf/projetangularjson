
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">

</head>
<body id="body">
<div class="espace"></div>
<div id="login-card" class="card">
  <div class="card-body">
    <h2 class="text-center">Login form</h2>
    <br>
    <form #f="ngForm">
      <div class="form-group">
        <input #un="ngModel" placeholder="enter username" type="text" name="username" class="form-control email" [(ngModel)]="user.username" required>

      </div>
      <div class="alert alert-danger" *ngIf="un.invalid && un.touched ">username is required</div>
      <div class="alert alert-danger" *ngIf= "uniqUsername() " > username exist </div>
      <div class="form-group">
        <input #e="ngModel" placeholder="enter email"  type="text" name="email" class="form-control email" [(ngModel)]="user.email" required>

      </div>
      <div class="alert alert-danger" *ngIf="e.invalid && e.touched ">email is required</div>
      <div class="alert alert-danger" *ngIf= "uniqEmail() " > email exist </div>
      <div class="form-group">
        <input #p="ngModel" placeholder="enter password" type="password" name="password" class="form-control email" [(ngModel)]="user.password" required>
      </div>
      <div class="alert alert-danger" *ngIf="p.invalid && p.touched">password is required</div>
      <button class="btn btn-primary deep-purple btn-block" id="button" type="submit"  [disabled]="f.invalid || uniqEmail() || uniqUsername()" (click)="add()"   >save</button>


      <br>
      <br>

      <div id="btn" class="text-center">
        <button type="button" class="btn btn-primary btn-circle btn-sm"><i class="fa fa-facebook"></i></button>
        <app-auth-button (notify)="onChecked($event)"></app-auth-button>


      </div>

    </form>
  </div>
</div>
</body>
</html>
